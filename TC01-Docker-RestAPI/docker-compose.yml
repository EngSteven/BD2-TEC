version: '3.4'

services:
  webapp:
    image: webapp
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: db
      DB_USER: user
      DB_PASSWORD: password
    networks:
      - default

  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: db
    ports:
      - 5432:5432
    networks:
      - default
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/:/docker-entrypoint-initdb.d

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: kobando@itcr.ac.cr
      PGADMIN_DEFAULT_PASSWORD: test
    ports:
      - 5050:80

networks:
  default:
    driver: bridge

volumes:
  db-data:
  